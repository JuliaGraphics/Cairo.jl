language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
  - 1.0
  - nightly
notifications:
  email: false
branches:
  only:
  - master
  - /release-.*/
  - /v(\d+)\.(\d+)\.(\d+)/   
matrix:
  allow_failures:
  - julia: nightly
after_success:
  - julia -e 'VERSION>=v"0.7-"&&using Pkg; VERSION>=v"0.7-"&&cd(Pkg.dir("Cairo")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
