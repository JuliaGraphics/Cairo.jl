## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
  - windows
arch:
  - x64
  - x86
julia:
  - 0.7
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - nightly
notifications:
  email: false
matrix:
  exclude:
    - os: osx
      arch: x86
    - os: windows
      arch: x86
      julia: 0.7
  allow_failures:
  - julia: nightly
coveralls: true
